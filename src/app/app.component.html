<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular 13 crud using Material design</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add something</button>
</mat-toolbar>

<div class="container">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>


        <!-- Progress Column -->
        <ng-container matColumnDef="house_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> house_number </th>
          <td mat-cell *matCellDef="let row"> {{row.house_number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="street_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> street_name </th>
          <td mat-cell *matCellDef="let row"> {{row.street_name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="ward">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ward </th>
          <td mat-cell *matCellDef="let row"> {{row.ward}} </td>
        </ng-container>
        <!-- Fruit Column -->
        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> district </th>
          <td mat-cell *matCellDef="let row"> {{row.district}} </td>
        </ng-container>
        <ng-container matColumnDef="province">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> province </th>
          <td mat-cell *matCellDef="let row"> {{row.province}} </td>
        </ng-container>

        <!--Action-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="editAddress(row)"><mat-icon>edit</mat-icon></button>  
            <button mat-icon-button color="accent" (click)="delAddress(row.id)"><mat-icon>delete</mat-icon></button>  
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of data"></mat-paginator>
    </div>

  </div>
</div>
